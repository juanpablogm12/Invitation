<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Kameron:wght@400..700&family=Lavishly+Yours&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/butterfly.png" type="image/x-icon">
    <title>Antonella</title>
  </head>
  <body>
    <div class="box-container">
      <div class="header">
        <div class="cloud-container">
          <img class="white-cloud" src="assets/white-cloud.png" />
          <img class="light-purple-cloud" src="assets/ligth-purple-cloud.png" />
          <img class="purple-cloud" src="assets/purple-cloud.png" />
          <h1 class="title">Baby Shower</h1>
        </div>
      </div>
      <div class="main">
        <div id="lottie-background"></div>
        <div class="text-container">
          <p class="paragraph">En honor a</p>
          <div class="ribbon-container">
            <img class="ribbon" src="assets/ribbon.png" />
            <p class="name">Antonella</p>
          </div>
          <p class="message">
            El amor se multipica y en la familia habrá una sonrisa más
            iluminando nuestras vidas
          </p>
          <p class="paragraph-two">Acompaña a mis papás</p>
          <p class="names">.Juan Pablo y .Juliana</p>
          <p class="paragraph-three">A celebrar mi llegada</p>
          <p class="date">Domingo</p>
          <p class="date">20 de Octubre 2024</p>
          <div class="button-container">
            <button id="location">
              <i class="ri-map-pin-2-line"></i>
              <span>Ver Mapa</span>
            </button>
            <div class="modal" id="modal">
              <div class="modal-container">
                <i id="close" class="ri-close-line"></i>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.3378967042806!2d-75.56588021597204!3d6.3485018596952685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442fb6f905b3b9%3A0x887a14cbfeca23c7!2sParque%20Goretti!5e0!3m2!1ses-419!2sco!4v1727105299643!5m2!1ses-419!2sco"
                  width="300"
                  height="200"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
            <button id="attendence">
              <i  class="ri-whatsapp-line"></i> <span>Si Asistiré</span>
            </button>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
        <script src="./js/script.js"></script>
      </div>
    </div>
  </body>
</html>
